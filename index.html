<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    
</head>
<body class="min-h-screen bg-slate-100 flex items-center justify-center">
    <!-- https://tailwindfromscratch.com/mini-projects/product-modal/images/headphone.png -->
    <div class="bg-white flex md:flex-row flex-col rounded-xl shadow-2xl m-2 p-6 md:p-16 max-w-1/2 md:space-x-6 space-y-8">
        <div class="flex justify-center items-start">
            <img src="./headphone.png" alt=""
            class="w-60 hover:scale-105 transition-all duration-150">
        </div>
        <div class="space-y-3">
            <div class="text-center space-y-2 " >
                <div class="flex justify-center md:justify-start">
                    <p class="bg-black text-white text-sm py-1 px-2 tracking-wide rounded-3xl w-fit ">

                        Free Shipping
                    </p>
                </div>
                <h2 class="text-black text-2xl tracking-wide max-w-sm font-bold ">Razer Kraken Kitty Edt Gaming Headset Quartz</h2>    
            </div>
            <div class="space-y-3 text-center md:text-left">
                <p class="line-through">$799</p>
                <h2 class="text-black font-bold text-4xl">$599</h2>
                <p class="text-gray-400 font-light text-sm">This offer is valid until April 3rd or as long as stock lasts!</p>
            </div>
            <div class="group">
                <button class="bg-blue-700 border-bg-blue-700 w-full outline-none rounded-lg text-white transition-all duration-300 shadow-lg border-b-8 border-b-blue-700 group-hover:border-b-0 group-hover:border-t-8 border-t-blue-700">
                    <p class="bg-blue-500 rounded-lg group-hover:bg-blue-700 transition-all duration-300 p-4">Add to Card</p>
                </button>
            </div>
            <div class="group space-x-1 mt-2">
                <div class="inline-block w-3 h-3 rounded-full bg-green-500 items-center justify-center group-hover:animate-ping"></div>
                <span class="text-md font-light ">50+ pcs. in stock</span>
            </div>

            <div class="flex md:flex-row flex-col gap-3">
                <button class="flex items-center gap-2 justify-center px-8 py-3 border border-gray-300 rounded-xl transition-all duration-300 shadow-lg hover:shadow-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512" class="w-5 h-5 inline-block">
                    <path d="M384 32l128 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L398.4 96c-5.2 25.8-22.9 47.1-46.4 57.3L352 448l160 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-192 0-192 0c-17.7 0-32-14.3-32-32s14.3-32 32-32l160 0 0-294.7c-23.5-10.3-41.2-31.6-46.4-57.3L128 96c-17.7 0-32-14.3-32-32s14.3-32 32-32l128 0c14.6-19.4 37.8-32 64-32s49.4 12.6 64 32zm55.6 288l144.9 0L512 195.8 439.6 320zM512 416c-62.9 0-115.2-34-126-78.9c-2.6-11 1-22.3 6.7-32.1l95.2-163.2c5-8.6 14.2-13.8 24.1-13.8s19.1 5.3 24.1 13.8l95.2 163.2c5.7 9.8 9.3 21.1 6.7 32.1C627.2 382 574.9 416 512 416zM126.8 195.8L54.4 320l144.9 0L126.8 195.8zM.9 337.1c-2.6-11 1-22.3 6.7-32.1l95.2-163.2c5-8.6 14.2-13.8 24.1-13.8s19.1 5.3 24.1 13.8l95.2 163.2c5.7 9.8 9.3 21.1 6.7 32.1C242 382 189.7 416 126.8 416S11.7 382 .9 337.1z"/></svg>
                    <span class="text-lg">Add to cart</span>
                </button>
                <button class="flex  items-center gap-2 justify-center px-8 py-3 border border-gray-300 rounded-xl transition-all duration-300 shadow-lg hover:shadow-sm">
                    
                    <i class="fa-regular fa-heart text-lg inline-block"></i>
                    <span class="text-lg">Add to cart</span>
                </button>
            </div>
           
        </div>
    </div>

    

   
</body>
</html>
